# $PERLVER/x86_64-linux/auto/Encode/KR/KR.a
# $PERLVER/x86_64-linux/auto/Encode/TW/TW.a
# $PERLVER/x86_64-linux/auto/Encode/CN/CN.a
# $PERLVER/x86_64-linux/auto/Encode/Symbol/Symbol.a
# site_perl/$PERLVER/x86_64-linux/auto/Encode/JIS2K/JIS2K.a
# $PERLVER/x86_64-linux/auto/Encode/EBCDIC/EBCDIC.a
# site_perl/$PERLVER/x86_64-linux/auto/Encode/HanExtra/HanExtra.a
# $PERLVER/x86_64-linux/auto/Hash/Util/FieldHash/FieldHash.a
# site_perl/$PERLVER/x86_64-linux/auto/List/MoreUtils/XS/XS.a
# $PERLVER/x86_64-linux/auto/List/Util/Util.a
