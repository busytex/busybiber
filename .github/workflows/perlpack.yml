name: perlpack

on: workflow_dispatch
# https://github.com/plk/biber/blob/dev/dist/linux_x86_64/build.sh
env:
  MAKEFLAGS: -j2
  BIBER_DEV_TESTS: 0
  PERLVER: "5.32.0"
  URLPERL: https://www.cpan.org/src/5.0/perl-5.32.0.tar.gz
  MODULES_def: "-DPERLPACK_mro -DPERLPACK_Devel__Peek -DPERLPACK_File__DosGlob -DPERLPACK_File__Glob -DPERLPACK_Sys__Syslog -DPERLPACK_Sys__Hostname -DPERLPACK_PerlIO__via -DPERLPACK_PerlIO__mmap -DPERLPACK_PerlIO__encoding -DPERLPACK_PerlIO__scalar -DPERLPACK_B -DPERLPACK_attributes -DPERLPACK_Unicode__Normalize -DPERLPACK_Unicode__Collate -DPERLPACK_threads -DPERLPACK_threads__shared -DPERLPACK_IPC__SysV -DPERLPACK_re -DPERLPACK_Digest__MD5 -DPERLPACK_Digest__SHA -DPERLPACK_SDBM_File -DPERLPACK_Math__BigInt__FastCalc -DPERLPACK_Data__Dumper -DPERLPACK_I18N__Langinfo -DPERLPACK_Time__HiRes -DPERLPACK_Time__Piece -DPERLPACK_IO -DPERLPACK_Socket -DPERLPACK_Hash__Util__FieldHash -DPERLPACK_Hash__Util -DPERLPACK_Filter__Util__Call -DPERLPACK_POSIX -DPERLPACK_Encode__Unicode -DPERLPACK_Encode -DPERLPACK_Encode__JP -DPERLPACK_Encode__KR -DPERLPACK_Encode__CN -DPERLPACK_Encode__Symbol -DPERLPACK_Encode__Byte -DPERLPACK_Encode__TW -DPERLPACK_Compress__Raw__Zlib -DPERLPACK_Compress__Raw__Bzip2 -DPERLPACK_MIME__Base64 -DPERLPACK_Cwd -DPERLPACK_Storable -DPERLPACK_List__Util -DPERLPACK_Fcntl -DPERLPACK_Opcode"
  MODULES_a: "mro/mro.a Devel/Peek/Peek.a File/DosGlob/DosGlob.a File/Glob/Glob.a Sys/Syslog/Syslog.a Sys/Hostname/Hostname.a PerlIO/via/via.a PerlIO/mmap/mmap.a PerlIO/encoding/encoding.a PerlIO/scalar/scalar.a B/B.a attributes/attributes.a Unicode/Normalize/Normalize.a Unicode/Collate/Collate.a threads/threads.a threads/shared/shared.a IPC/SysV/SysV.a re/re.a Digest/MD5/MD5.a Digest/SHA/SHA.a SDBM_File/SDBM_File.a Math/BigInt/FastCalc/FastCalc.a Data/Dumper/Dumper.a I18N/Langinfo/Langinfo.a Time/HiRes/HiRes.a Time/Piece/Piece.a IO/IO.a Socket/Socket.a Hash/Util/FieldHash/FieldHash.a Hash/Util/Util.a Filter/Util/Call/Call.a POSIX/POSIX.a Encode/Unicode/Unicode.a Encode/Encode.a Encode/JP/JP.a Encode/KR/KR.a Encode/EBCDIC/EBCDIC.a Encode/CN/CN.a Encode/Symbol/Symbol.a Encode/Byte/Byte.a Encode/TW/TW.a Compress/Raw/Zlib/Zlib.a Compress/Raw/Bzip2/Bzip2.a MIME/Base64/Base64.a Cwd/Cwd.a Storable/Storable.a List/Util/Util.a Fcntl/Fcntl.a Opcode/Opcode.a"
  MODULES_ext: "mro Devel/Peek File/DosGlob File/Glob Sys/Syslog Sys/Hostname PerlIO/via PerlIO/mmap PerlIO/encoding PerlIO/scalar B attributes Unicode/Normalize Unicode/Collate threads threads/shared IPC/SysV re Digest/MD5 Digest/SHA SDBM_File Math/BigInt/FastCalc Data/Dumper I18N/Langinfo Time/HiRes Time/Piece IO Socket Hash/Util/FieldHash Hash/Util Filter/Util/Call POSIX Encode/Unicode Encode Encode/JP Encode/KR Encode/EBCDIC Encode/CN Encode/Symbol Encode/Byte Encode/TW Compress/Raw/Zlib Compress/Raw/Bzip2 MIME/Base64 Cwd Storable List/Util Fcntl Opcode"
  # unneded: SDBM_File Time/Piece Storable
  URL_Biber: https://github.com/plk/biber/archive/v2.20.tar.gz
  URL_Params_Validate_XS : https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.31.tar.gz
  URL_Text_BibTeX: https://cpan.metacpan.org/authors/id/A/AM/AMBS/Text-BibTeX-0.89.tar.gz
  URL_IO_Compress_Brotli : https://cpan.metacpan.org/authors/id/T/TI/TIMLEGGE/IO-Compress-Brotli-0.017.tar.gz
  URL_Sort_Key: https://cpan.metacpan.org/authors/id/S/SA/SALVA/Sort-Key-1.33.tar.gz
  URL_Encode_EUCJPASCII: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/Encode-EUCJPASCII-0.03.tar.gz
  URL_Encode_JIS2K: https://cpan.metacpan.org/authors/id/D/DA/DANKOGAI/Encode-JIS2K-0.05.tar.gz
  URL_Encode_HanExtra: https://cpan.metacpan.org/authors/id/A/AU/AUDREYT/Encode-HanExtra-0.23.tar.gz
  URL_XML_LibXML: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/XML-LibXML-2.0210.tar.gz
  URL_autovivification: https://cpan.metacpan.org/authors/id/V/VP/VPIT/autovivification-0.18.tar.gz
  URL_Devel_Caller: https://cpan.metacpan.org/authors/id/R/RC/RCLAMP/Devel-Caller-2.07.tar.gz
  URL_Devel_LexAlias: https://cpan.metacpan.org/authors/id/R/RC/RCLAMP/Devel-LexAlias-0.05.tar.gz
  URL_XML_LibXSLT: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/XML-LibXSLT-2.003000.tar.gz
  URL_XML_Parser_Expat: https://cpan.metacpan.org/authors/id/T/TO/TODDR/XML-Parser-2.47.tar.gz
  URL_Unicode_LineBreak: https://cpan.metacpan.org/authors/id/N/NE/NEZUMI/Unicode-LineBreak-2019.001.tar.gz
  URL_Clone: https://cpan.metacpan.org/authors/id/A/AT/ATOOMIC/Clone-0.47.tar.gz
  URL_PadWalker: https://cpan.metacpan.org/authors/id/R/RO/ROBIN/PadWalker-2.5.tar.gz
  URL_PerlIO_utf8_strict: https://cpan.metacpan.org/authors/id/L/LE/LEONT/PerlIO-utf8_strict-0.010.tar.gz
  URL_HTML_Parser: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTML-Parser-3.83.tar.gz
  URL_List_MoreUtils_XS: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/List-MoreUtils-XS-0.430.tar.gz
  URL_List_SomeUtils_XS: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/List-SomeUtils-XS-0.58.tar.gz
  URL_DBI: https://cpan.metacpan.org/authors/id/H/HM/HMBRAND/DBI-1.645.tgz
  URL_Net_SSLeay: https://cpan.metacpan.org/authors/id/C/CH/CHRISN/Net-SSLeay-1.94.tar.gz
  URL_Sub_Identify: https://cpan.metacpan.org/authors/id/R/RG/RGARCIA/Sub-Identify-0.14.tar.gz
  URL_DateTime: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-1.65.tar.gz
  URL_Storable: https://cpan.metacpan.org/authors/id/N/NW/NWCLARK/Storable-3.25.tar.gz
  URL_Variable_Magic: https://cpan.metacpan.org/authors/id/V/VP/VPIT/Variable-Magic-0.64.tar.gz
  URL_Class_XSAccessor: https://cpan.metacpan.org/authors/id/S/SM/SMUELLER/Class-XSAccessor-1.19.tar.gz
  URL_Package_Stash_XS: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Package-Stash-XS-0.30.tar.gz
  URL_Params_Util: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/Params-Util-1.102.tar.gz
  URL_DBI: https://cpan.metacpan.org/authors/id/H/HM/HMBRAND/DBI-1.645.tgz
  URL_DBD_SQLite: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/DBD-SQLite-1.76.tar.gz
  URL_Text_CSV_XS: https://cpan.metacpan.org/authors/id/H/HM/HMBRAND/Text-CSV_XS-1.56.tgz
# curl https://fastapi.metacpan.org/v1/download_url/IO::Compress::Brotli | grep download_url | cut -d'"' -f4

jobs:
  perlpack:
    runs-on: ubuntu-20.04
    container: alpine:3.14
    steps:
      - name: Install Prerequisites
        run:  |
          apk add --update --no-cache libnsl libnsl-dev build-base coreutils gdb cmake git xz curl gperf p7zip zip autoconf automake libtool pkgconfig gnupg libxml2-dev libxslt-dev expat-dev openssl-dev openssl  zlib-static expat-static   # wget perl
          apk add --update --no-cache --repository=https://dl-cdn.alpinelinux.org/alpine/edge/main libxml2-static libxslt-static openssl-libs-static

      - uses: actions/checkout@v4
      
      - name: Install Perl dynamic
        shell: bash
        run: |
          mkdir perlsourcedynamic && curl -L $URLPERL | tar -xzf - --strip-components=1 --directory=perlsourcedynamic
          cd perlsourcedynamic && sh +x ./Configure -sde -Dprefix="$PWD/../perlprefixdynamic" && make && make install && cd -
          export PERLBIN=$PWD/perlprefixdynamic/bin/perl
          export CPANBIN=$PWD/perlprefixdynamic/bin/cpan
          export PATH="$PWD/perlprefixdynamic/bin:$PATH"
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:$PWD/perlprefixdynamic/lib"
          mkdir biber && curl -L $URL_Biber | tar -xzf - --strip-components=1 --directory=biber
          cd biber
          $CPANBIN -T Module::Build PAR::Packer
          $PERLBIN Build.PL
          $PERLBIN ./Build installdeps --cpan_client "$CPANBIN -T"
          $PERLBIN ./Build test
          $PERLBIN ./Build install
          # declare -r perlv='5.38.2'
          # bash ./dist/linux_x86_64/build.sh
          # declare ucpath="/usr/local/perl/lib/${perlv}/Unicode/Collate"
          # # Unicode::Collate has a site_perl version so has been updated since this
          # # perl was released
          # if [ -d "/usr/local/perl/lib/site_perl/${perlv}/x86_64-linux-thread-multi/Unicode/Collate" ]; then ucpath="/usr/local/perl/lib/site_perl/${perlv}/x86_64-linux-thread-multi/Unicode/Collate"; fi
          ucpath="$PWD/../perlprefixdynamic/lib/$PERLVER/Unicode/Collate"
          echo "USING Unicode::Collate at: ${ucpath}"
          PAR_VERBATIM=1 $PWD/../perlprefixdynamic/bin/pp \
            --module=deprecate \
            --module=Biber::Input::file::bibtex \
            --module=Biber::Input::file::biblatexml \
            --module=Biber::Output::dot \
            --module=Biber::Output::bbl \
            --module=Biber::Output::bblxml \
            --module=Biber::Output::bibtex \
            --module=Biber::Output::biblatexml \
            --module=Pod::Simple::TranscodeSmart \
            --module=Pod::Simple::TranscodeDumb \
            --module=List::MoreUtils::XS \
            --module=List::SomeUtils::XS \
            --module=List::MoreUtils::PP \
            --module=HTTP::Status \
            --module=HTTP::Date \
            --module=Encode:: \
            --module=File::Find::Rule \
            --module=IO::Socket::SSL \
            --module=IO::String \
            --module=PerlIO::utf8_strict \
            --module=Text::CSV_XS \
            --module=DateTime \
            --link=$PWD/../perlprefixdynamic/lib/libbtparse.so \
            --link=/usr/lib/libxml2.so \
            --link=/lib/libz.so \
            --link=/usr/lib/libxslt.so \
            --link=/usr/lib/libexslt.so \
            --link=/usr/lib//libssl.so \
            --link=/usr/lib/libcrypto.so \
            --addfile="data/biber-tool.conf;lib/Biber/biber-tool.conf" \
            --addfile="data/schemata/config.rnc;lib/Biber/config.rnc" \
            --addfile="data/schemata/config.rng;lib/Biber/config.rng"\
            --addfile="data/schemata/bcf.rnc;lib/Biber/bcf.rnc" \
            --addfile="data/schemata/bcf.rng;lib/Biber/bcf.rng" \
            --addfile="lib/Biber/LaTeX/recode_data.xml;lib/Biber/LaTeX/recode_data.xml" \
            --addfile="data/bcf.xsl;lib/Biber/bcf.xsl" \
            --addfile="${ucpath}/Locale;lib/Unicode/Collate/Locale" \
            --addfile="${ucpath}/CJK;lib/Unicode/Collate/CJK" \
            --addfile="${ucpath}/allkeys.txt;lib/Unicode/Collate/allkeys.txt" \
            --addfile="${ucpath}/keys.txt;lib/Unicode/Collate/keys.txt" \
            --addfile="$PWD/../perlprefixdynamic/lib/site_perl/$PERLVER/Mozilla/CA/cacert.pem;lib/Mozilla/CA/cacert.pem" \
            --addfile="$PWD/../perlprefixdynamic/lib/$PERLVER/x86_64-linux-thread-multi/PerlIO;lib/PerlIO" \
            --addfile="$PWD/../perlprefixdynamic/lib/$PERLVER/x86_64-linux-thread-multi/auto/PerlIO;lib/auto/PerlIO" \
            --addfile="$PWD/../perlprefixdynamic/lib/site_perl/$PERLVER/Business/ISBN/RangeMessage.xml;lib/Business/ISBN/RangeMessage.xml" \
            --cachedeps=scancache \
            --output=biber-linux_x86_64 \
            $PWD/../perlprefixdynamic/bin/biber
          unzip -l biber-linux_x86_64

      - name: Install Perl static
        shell: bash
        run: |
          #export PERLPREFIX=$RUNNER_WORKSPACE/localperlstatic
          export PERLPREFIX=$RUNNER_WORKSPACE/busybiber/packfs
          export TRUEPREFIX=/__w/busybiber/busybiber/packfs
          export PERLBIN=$PERLPREFIX/bin/perl$PERLVER
          export CPANBIN=$PERLPREFIX/bin/cpan$PERLVER
          export LD_LIBRARY_PATH=$PERLPREFIX/lib:$LD_LIBRARY_PATH
          #export LD_LIBRARY_PATH=$RUNNER_WORKSPACE/busybiber/packfs/lib:$LD_LIBRARY_PATH
          #export PERLBIN=$RUNNER_WORKSPACE/busybiber/packfs/bin/perl5.32.0
          #export CPANBIN=$RUNNER_WORKSPACE/busybiber/packfs/bin/cpan5.32.0
          #export PERLPREFIX=$RUNNER_WORKSPACE/busybiber/packfs
          mkdir perlsourcestatic && curl -L $URLPERL | tar -xzf - --strip-components=1 --directory=perlsourcestatic
          cd perlsourcestatic && sh +x ./Configure -sde -Dman1dir=none -Dman3dir=none -Dprefix="$TRUEPREFIX" -Dinstallprefix="$PERLPREFIX" -Aldflags="-lm -ldl" -Accflags="-lm -ldl" -Dusedevel -Dlibs="-lpthread -ldl -lm -lutil -lc" -Dstatic_ext="$MODULES_ext" && cd - && make -C perlsourcestatic && make -C perlsourcestatic install # -Dprefix="$RUNNER_WORKSPACE/localperlstatic"
          #cd perlsourcestatic && sh +x ./Configure -sde -Dman1dir=none -Dman3dir=none -Dprefix="/mnt/perlpack" -Dinstallprefix=$RUNNER_WORKSPACE/busybiber/packfs -Aldflags="-lm -ldl" -Accflags="-lm -ldl" -Dusedevel -Dlibs="-lpthread -ldl -lm -lutil -lc" -Dstatic_ext="$MODULES_0ext" -Dextras="DBI" && cd - && make -C perlsourcestatic && make -C perlsourcestatic install
          
          #export PERLLIB=$PERLPREFIX/lib/$PERLVER:$PERLPREFIX/lib/$PERLVER/x86_64-linux:$PERLPREFIX/lib/site_perl/$PERLVER
          #export CPATH=$PERLPREFIX/lib/$PERLVER/x86_64-linux/CORE
          
          #echo BEFORE1
          #$PERLBIN $CPANBIN -T Config::AutoConf ExtUtils::LibBuilder 
          #echo AFTER1
          #echo BEFORE2
          #$PERLBIN $CPANBIN -T Alien::Base::Wrapper Alien::Build Alien::Build::MM  Alien::cmake3  Alien::Libxml2
          #echo AFTER2
          #echo BEFORE3
          #$PERLBIN $CPANBIN -T inc::Module::Install Module::Implementation
          #echo AFTER3
          
          export MAKEFLAGS=-j1
          $PERLBIN $CPANBIN -T Alien::Base::Wrapper Alien::Build Alien::Build::MM Alien::cmake3 Alien::Libxml2 inc::Module::Install Module::Implementation Config::AutoConf ExtUtils::LibBuilder # DBI
          ln -s $PERLPREFIX/bin/enc2xs$PERLVER $PERLPREFIX/bin/enc2xs

          for MOD in Sort::Key Encode::EUCJPASCII Encode::JIS2K Encode::HanExtra XML::LibXML autovivification Devel::Caller Devel::LexAlias XML::LibXSLT XML::Parser::Expat Unicode::LineBreak Clone PadWalker  PerlIO::utf8_strict HTML::Parser List::MoreUtils::XS List::SomeUtils::XS DBI Net::SSLeay Sub::Identify DateTime Storable Variable::Magic Class::XSAccessor Package::Stash::XS Params::Util DBI DBD::SQLite Text::CSV_XS    Params::Validate::XS Text::BibTeX IO::Compress::Brotli Biber; do 
              echo BEFORE $MOD
              PKG=URL_${MOD//::/_}
              declare -n PKGREF=$PKG; URL=${PKGREF};
              mkdir -p myext/$PKG
              curl -L $URL | tar -xzf - --strip-components=1 --directory myext/$PKG
              cd myext/$PKG
              if [ "$MOD" == "Params::Validate::XS" ] || [ "$MOD" == "Text::BibTeX" ] || [ "$MOD" == "Biber" ]; then
                  $PERLBIN ./Build.PL
                  $PERLBIN ./Build && $PERLBIN ./Build install
              elif [ "$MOD" == "IO::Compress::Brotli" ]; then
                  $PERLBIN Makefile.PL LINKTYPE=static
                  sed -i 's/$(CP) $(MYEXTLIB) "$@"/$(CP) $(MYEXTLIB) "$(dir $@)"/' Makefile
                  make && make install
              else
                  $PERLBIN Makefile.PL LINKTYPE=static
                  make && make install
              fi
              cd -
              echo AFTER $MOD
          done
          ar crs $PERLPREFIX/lib/perl5/site_perl/$PERLVER/x86_64-linux/auto/Params/Validate/XS/XS.a myext/URL_Params_Validate_XS/lib/Params/Validate/XS.o
          ar crs $PERLPREFIX/lib/perl5/site_perl/$PERLVER/x86_64-linux/auto/Text/BibTeX/BibTeX.a    myext/URL_Text_BibTeX/xscode/BibTeX.o myext/URL_Text_BibTeX/xscode/btxs_support.o myext/URL_Text_BibTeX/btparse/src/init.o myext/URL_Text_BibTeX/btparse/src/input.o myext/URL_Text_BibTeX/btparse/src/bibtex.o myext/URL_Text_BibTeX/btparse/src/err.o myext/URL_Text_BibTeX/btparse/src/scan.o myext/URL_Text_BibTeX/btparse/src/error.o myext/URL_Text_BibTeX/btparse/src/lex_auxiliary.o myext/URL_Text_BibTeX/btparse/src/parse_auxiliary.o myext/URL_Text_BibTeX/btparse/src/bibtex_ast.o myext/URL_Text_BibTeX/btparse/src/sym.o myext/URL_Text_BibTeX/btparse/src/util.o myext/URL_Text_BibTeX/btparse/src/postprocess.o myext/URL_Text_BibTeX/btparse/src/macros.o myext/URL_Text_BibTeX/btparse/src/traversal.o myext/URL_Text_BibTeX/btparse/src/modify.o myext/URL_Text_BibTeX/btparse/src/names.o myext/URL_Text_BibTeX/btparse/src/tex_tree.o myext/URL_Text_BibTeX/btparse/src/string_util.o
          # cc -shared -O2 -L/usr/local/lib -fstack-protector-strong -o btparse/src/libbtparse.so btparse/src/init.o btparse/src/input.o btparse/src/bibtex.o btparse/src/err.o btparse/src/scan.o btparse/src/error.o btparse/src/lex_auxiliary.o btparse/src/parse_auxiliary.o btparse/src/bibtex_ast.o btparse/src/sym.o btparse/src/util.o btparse/src/postprocess.o btparse/src/macros.o btparse/src/traversal.o btparse/src/modify.o btparse/src/names.o btparse/src/tex_tree.o btparse/src/string_util.o btparse/src/format_name.o -Wl,-soname,libbtparse.so
          # cc -shared -O2 -L/usr/local/lib -fstack-protector-strong -o blib/arch/auto/Text/BibTeX/BibTeX.so xscode/BibTeX.o xscode/btxs_support.o -Lbtparse/src -lbtparse

          cp $(cc -print-file-name=libc.a) libc_perlpack.a
          ar x libc_perlpack.a  open.lo close.lo read.lo stat.lo fstat.lo lseek.lo access.lo fopen.lo fileno.lo
          objcopy --redefine-sym open=orig_open     open.lo
          objcopy --redefine-sym close=orig_close   close.lo
          objcopy --redefine-sym read=orig_read     read.lo
          objcopy --redefine-sym stat=orig_stat     stat.lo
          objcopy --redefine-sym fstat=orig_fstat   fstat.lo
          objcopy --redefine-sym lseek=orig_lseek   lseek.lo
          objcopy --redefine-sym access=orig_access access.lo
          objcopy --redefine-sym fopen=orig_fopen   fopen.lo
          objcopy --redefine-sym fileno=orig_fileno fileno.lo
          ar rs libc_perlpack.a open.lo close.lo read.lo stat.lo fstat.lo lseek.lo access.lo fopen.lo fileno.lo
          
          $PERLBIN perlpack.pl -i packfs -o perlpack.h --prefix $TRUEPREFIX --ld ld --skip '\.a|\.pod|\.ld'
          find $PERLPREFIX
          
          cc -o busybiber busybiber.c -DPACKFS_STATIC -DPACKFS_BUILTIN_PREFIX=$TRUEPREFIX  -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64 -I$PWD/perlsourcestatic -I/usr/local/include   -Wl,-E -fstack-protector-strong -fwrapv -fno-strict-aliasing -L/usr/local/lib perlsourcestatic/libperl.a libc_perlpack.a -lpthread -ldl -lm -lutil   --static -static -static-libstdc++ -static-libgcc  @perlpack.h.txt  $MODULES_def $(printf "perlsourcestatic/lib/auto/%s " $MODULES_a)
          ./busybiber

          find /lib
          find /usr/lib
          find $PERLPREFIX -name '*libbtparse*'
          find $PERLPREFIX -name '*CSV_XS*'

# I$PERLPREFIX/lib/$PERLVER/x86_64-linux/CORE
# -lpthread -ldl -lm -lutil -lc -lm 

# site_perl/$PERLVER/x86_64-linux/auto/Class/XSAccessor/XSAccessor.a
# $PERLVER/x86_64-linux/auto/Unicode/Normalize/Normalize.a
# site_perl/$PERLVER/x86_64-linux/auto/Unicode/LineBreak/LineBreak.a
# $PERLVER/x86_64-linux/auto/Unicode/Collate/Collate.a
# $PERLVER/x86_64-linux/auto/POSIX/POSIX.a
# site_perl/$PERLVER/x86_64-linux/auto/XML/LibXML/LibXML.a
# site_perl/$PERLVER/x86_64-linux/auto/XML/Parser/Expat/Expat.a
# site_perl/$PERLVER/x86_64-linux/auto/XML/LibXSLT/LibXSLT.a
# $PERLVER/x86_64-linux/auto/I18N/Langinfo/Langinfo.a
# site_perl/$PERLVER/x86_64-linux/auto/HTML/Parser/Parser.a
# $PERLVER/x86_64-linux/auto/MIME/Base64/Base64.a
# $PERLVER/x86_64-linux/auto/Compress/Raw/Zlib/Zlib.a
# $PERLVER/x86_64-linux/auto/Compress/Raw/Bzip2/Bzip2.a
# $PERLVER/x86_64-linux/auto/re/re.a
# $PERLVER/x86_64-linux/auto/Storable/Storable.a
# $PERLVER/x86_64-linux/auto/Math/BigInt/FastCalc/FastCalc.a
# $PERLVER/x86_64-linux/auto/Encode/Unicode/Unicode.a
# site_perl/$PERLVER/x86_64-linux/auto/Encode/EUCJPASCII/EUCJPASCII.a
# $PERLVER/x86_64-linux/auto/Encode/JP/JP.a
# $PERLVER/x86_64-linux/auto/Encode/Encode.a
