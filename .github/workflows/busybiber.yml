  busybiber:
    runs-on: ubuntu-20.04
    container: alpine:3.14
    steps:
      - name: Install Prerequisites
        run:  |
          apk add --update --no-cache libnsl libnsl-dev build-base coreutils gdb cmake git xz curl gperf p7zip zip autoconf automake libtool pkgconfig gnupg libxml2-dev libxslt-dev expat-dev openssl-dev openssl  zlib-static expat-static wget
          apk add --update --no-cache --repository=https://dl-cdn.alpinelinux.org/alpine/edge/main libxml2-static libxslt-static openssl-libs-static xz-static libgcrypt-static libgpg-error-static

      - uses: actions/checkout@v4
      
      - name: Install Perl static
        shell: bash
        run: |
          cp $(cc -print-file-name=libc.a) libc_perlpack.a
          ar x libc_perlpack.a  open.lo close.lo read.lo stat.lo fstat.lo lseek.lo access.lo fopen.lo fileno.lo
          objcopy --redefine-sym open=orig_open     open.lo
          objcopy --redefine-sym close=orig_close   close.lo
          objcopy --redefine-sym read=orig_read     read.lo
          objcopy --redefine-sym stat=orig_stat     stat.lo
          objcopy --redefine-sym fstat=orig_fstat   fstat.lo
          objcopy --redefine-sym lseek=orig_lseek   lseek.lo
          objcopy --redefine-sym access=orig_access access.lo
          objcopy --redefine-sym fopen=orig_fopen   fopen.lo
          objcopy --redefine-sym fileno=orig_fileno fileno.lo
          ar rs libc_perlpack.a open.lo close.lo read.lo stat.lo fstat.lo lseek.lo access.lo fopen.lo fileno.lo
          
          #export PERLINSTALLPREFIX=$RUNNER_WORKSPACE/localperlstatic
          export PERLINSTALLPREFIX=$RUNNER_WORKSPACE/busybiber/packfs
          export PERLPREFIX=/__w/busybiber/busybiber/packfs
          export LD_LIBRARY_PATH=$PERLINSTALLPREFIX/lib:$LD_LIBRARY_PATH

          mkdir perlsourcestatic && curl -L $URLPERL | tar -xzf - --strip-components=1 --directory=perlsourcestatic
          #-Aldflags="$LDFLAGS" /lib/libz.a LDFLAGS="-lm -ldl /lib/libz.a"
          export BUILD_ZLIB=0
          cd perlsourcestatic && sh +x ./Configure -sde -Dman1dir=none -Dman3dir=none -Dprefix="$PERLPREFIX" -Dinstallprefix="$PERLINSTALLPREFIX" -Dusedevel -Uversiononly -Dlibs="-lpthread -ldl -lm -lutil -lc /lib/libz.a" -Dstatic_ext="mro Devel/Peek File/DosGlob File/Glob Sys/Syslog Sys/Hostname PerlIO/via PerlIO/mmap PerlIO/encoding B attributes Unicode/Normalize Unicode/Collate threads threads/shared IPC/SysV re Digest/MD5 Digest/SHA SDBM_File Math/BigInt/FastCalc Data/Dumper I18N/Langinfo Time/HiRes Time/Piece IO Socket Hash/Util/FieldHash Hash/Util Filter/Util/Call POSIX Encode/Unicode Encode Encode/JP Encode/KR Encode/EBCDIC Encode/CN Encode/Symbol Encode/Byte Encode/TW Compress/Raw/Zlib Compress/Raw/Bzip2 MIME/Base64 Cwd Storable List/Util Fcntl Opcode" && cd -
          make -C perlsourcestatic
          make -C perlsourcestatic install
          echo BEFORELDD && ldd $PERLINSTALLPREFIX/bin/perl
          
          $PERLINSTALLPREFIX/bin/perl $PERLINSTALLPREFIX/bin/cpan -T Alien::Base::Wrapper Alien::Build Alien::Build::MM Alien::cmake3 Alien::Libxml2 inc::Module::Install Module::Implementation Config::AutoConf ExtUtils::LibBuilder DBI  Data::Compare Data::Dump Data::Uniqid DateTime::Calendar::Julian DateTime::Format::Builder IO::String Lingua::Translit Parse::RecDescent Regexp::Common Text::Roman Class::Accessor List::AllUtils LWP::Protocol::https Business::ISBN Business::ISMN Mozilla::CA XML::SAX::Exception MIME::Charset Business::ISSN
          #  XML::Writer not installed, unneded: SDBM_File Time/Piece Storable

          echo BEFORECPAN; find $PERLINSTALLPREFIX -name '*.a' -o -name '*.so'
          printf "o conf makepl_arg LINKTYPE=static\nnotest install Sort::Key\nnotest install Encode::EUCJPASCII\nnotest install Encode::JIS2K\nnotest install Encode::HanExtra\nnotest install autovivification\nnotest force install Devel::Caller\nnotest force install Devel::LexAlias\nnotest force install List::MoreUtils::XS\nnotest force install List::SomeUtils::XS\nnotest force install Clone\nnotest force install PadWalker\nnotest force install DateTime\nnotest force install HTML::Parser\nnotest force install Unicode::LineBreak\nnotest force install Variable::Magic\nnotest force install Log::Log4perl\nnotest force install Class::XSAccessor\nnotest force install Package::Stash::XS\nnotest force install Params::Util\nnotest force install Text::CSV_XS\nnotest force install Text::CSV\nnotest force install Net::SSLeay\nnotest force install DBI\nnotest force install DBD::SQLite\n" | $PERLINSTALLPREFIX/bin/cpan
          echo AFTERCPAN ; find $PERLINSTALLPREFIX -name '*.a' -o -name '*.so'
          for MOD in XML::LibXML XML::LibXSLT XML::Parser::Expat PerlIO::utf8_strict Sub::Identify Storable                 XML::LibXML::Simple Params::Validate::XS Text::BibTeX IO::Compress::Brotli Biber; do
          #for MOD in Sort::Key Encode::EUCJPASCII Encode::JIS2K Encode::HanExtra XML::LibXML autovivification Devel::Caller Devel::LexAlias XML::LibXSLT XML::Parser::Expat Unicode::LineBreak Clone PadWalker  PerlIO::utf8_strict HTML::Parser List::MoreUtils::XS List::SomeUtils::XS Net::SSLeay Sub::Identify DateTime Storable Variable::Magic Class::XSAccessor Package::Stash::XS Params::Util DBI DBD::SQLite Text::CSV_XS    Params::Validate::XS Text::BibTeX IO::Compress::Brotli Log::Log4perl Text::CSV XML::LibXML::Simple Biber; do
              echo BEFORE $MOD
              PKG=URL_${MOD//::/_}
              declare -n PKGREF=$PKG; URL=${PKGREF};
              mkdir -p myext/$PKG
              curl -L $URL | tar -xzf - --strip-components=1 --directory myext/$PKG
              cd myext/$PKG
              if [ "$MOD" == "Params::Validate::XS" ] || [ "$MOD" == "Text::BibTeX" ] || [ "$MOD" == "Biber" ]; then
                  $PERLINSTALLPREFIX/bin/perl ./Build.PL
                  $PERLINSTALLPREFIX/bin/perl ./Build && $PERLINSTALLPREFIX/bin/perl ./Build install
              elif [ "$MOD" == "IO::Compress::Brotli" ]; then
                  $PERLINSTALLPREFIX/bin/perl Makefile.PL LINKTYPE=static
                  # https://github.com/timlegge/perl-IO-Compress-Brotli/issues/5
                  sed -i 's/$(CP) $(MYEXTLIB) "$@"/$(CP) $(MYEXTLIB) "$(dir $@)"/' Makefile
                  make && make install
              else
                  $PERLINSTALLPREFIX/bin/perl Makefile.PL LINKTYPE=static
                  make && make install
              fi
              cd -
              echo AFTER $MOD
          done

          ar crs $PERLINSTALLPREFIX/lib/perl5/site_perl/$PERLVER/x86_64-linux/auto/Params/Validate/XS/XS.a myext/URL_Params_Validate_XS/lib/Params/Validate/XS.o
          ar crs $PERLINSTALLPREFIX/lib/libbtparse.a $(printf "myext/URL_Text_BibTeX/btparse/%s " src/init.o src/input.o src/bibtex.o src/err.o src/scan.o src/error.o src/lex_auxiliary.o src/parse_auxiliary.o src/bibtex_ast.o src/sym.o src/util.o src/postprocess.o src/macros.o src/traversal.o src/modify.o src/names.o src/tex_tree.o src/string_util.o src/format_name.o)
          ar crs $PERLINSTALLPREFIX/lib/perl5/site_perl/$PERLVER/x86_64-linux/auto/Text/BibTeX/BibTeX.a $(printf "myext/URL_Text_BibTeX/%s " xscode/BibTeX.o xscode/btxs_support.o)

          ucpath="$PERLINSTALLPREFIX/lib/perl5/$PERLVER/Unicode/Collate"
          mkdir biber && curl -L $URL_Biber | tar -xzf - --strip-components=1 --directory=biber
          mkdir -p packfs/lib/Biber packfs/lib/Biber/LaTeX packfs/lib/Unicode/Collate packfs/lib/Mozilla/CA packfs/lib/auto packfs/lib/Business/ISBN
          cp biber/data/biber-tool.conf biber/data/schemata/config.rnc biber/data/schemata/config.rng biber/data/schemata/bcf.rnc biber/data/schemata/bcf.rng biber/data/bcf.xsl packfs/lib/Biber
          cp biber/lib/Biber/LaTeX/recode_data.xml packfs/lib/Biber/LaTeX
          
          cp -r $ucpath/Locale $ucpath/CJK $ucpath/allkeys.txt $ucpath/keys.txt packfs/lib/Unicode/Collate
          cp $PERLINSTALLPREFIX/lib/perl5/site_perl/$PERLVER/Mozilla/CA/cacert.pem packfs/lib/Mozilla/CA/cacert.pem
          cp -r $PERLINSTALLPREFIX/lib/perl5/$PERLVER/x86_64-linux/PerlIO packfs/lib/PerlIO
          cp -r $PERLINSTALLPREFIX/lib/perl5/$PERLVER/x86_64-linux/auto/PerlIO packfs/lib/auto/PerlIO
          cp $PERLINSTALLPREFIX/lib/perl5/site_perl/$PERLVER/Business/ISBN/RangeMessage.xml packfs/lib/Business/ISBN/RangeMessage.xml

          $PERLINSTALLPREFIX/bin/perl perlpack.pl -i packfs -o perlpack.h --prefix $PERLPREFIX --ld ld --skip '\.a|\.so|\.pod|\.ld|\.h'
          cc -o busybiber busybiber.c -DPACKFS_BUILTIN_PREFIX=$PERLPREFIX  -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64 -I$PWD/perlsourcestatic -I/usr/local/include   -Wl,-E -fstack-protector-strong -fwrapv -fno-strict-aliasing -L/usr/local/lib perlsourcestatic/libperl.a libc_perlpack.a -lpthread -ldl -lm -lutil   --static -static -static-libstdc++ -static-libgcc  @perlpack.h.txt \
            $(printf "$PERLINSTALLPREFIX/lib/perl5/site_perl/$PERLVER/x86_64-linux/auto/%s " Class/XSAccessor/XSAccessor.a Params/Util/Util.a Params/Validate/XS/XS.a XML/LibXML/LibXML.a XML/Parser/Expat/Expat.a XML/LibXSLT/LibXSLT.a DateTime/DateTime.a Text/CSV_XS/CSV_XS.a Text/BibTeX/BibTeX.a Variable/Magic/Magic.a IO/Compress/Brotli/Brotli.a IO/Compress/Brotli/libbrotlidec.a IO/Compress/Brotli/libbrotlienc.a IO/Compress/Brotli/libbrotlicommon.a HTML/Parser/Parser.a Package/Stash/XS/XS.a PadWalker/PadWalker.a Net/SSLeay/SSLeay.a List/SomeUtils/XS/XS.a List/MoreUtils/XS/XS.a Unicode/LineBreak/LineBreak.a Devel/LexAlias/LexAlias.a Devel/Caller/Caller.a Storable/Storable.a autovivification/autovivification.a DBD/SQLite/SQLite.a DBI/DBI.a Sub/Identify/Identify.a Sort/Key/Key.a PerlIO/utf8_strict/utf8_strict.a Clone/Clone.a Encode/JIS2K/JIS2K.a Encode/HanExtra/HanExtra.a Encode/EUCJPASCII/EUCJPASCII.a) \
            $(printf "$PERLINSTALLPREFIX/lib/perl5/$PERLVER/x86_64-linux/auto/%s " mro/mro.a File/Glob/Glob.a File/DosGlob/DosGlob.a I18N/Langinfo/Langinfo.a SDBM_File/SDBM_File.a Compress/Raw/Zlib/Zlib.a Compress/Raw/Bzip2/Bzip2.a POSIX/POSIX.a Fcntl/Fcntl.a Data/Dumper/Dumper.a Math/BigInt/FastCalc/FastCalc.a IO/IO.a Opcode/Opcode.a Socket/Socket.a threads/shared/shared.a threads/threads.a MIME/Base64/Base64.a Time/HiRes/HiRes.a Time/Piece/Piece.a Filter/Util/Call/Call.a List/Util/Util.a Unicode/Collate/Collate.a Unicode/Normalize/Normalize.a B/B.a Devel/Peek/Peek.a Storable/Storable.a attributes/attributes.a re/re.a Hash/Util/Util.a Hash/Util/FieldHash/FieldHash.a IPC/SysV/SysV.a PerlIO/encoding/encoding.a PerlIO/mmap/mmap.a PerlIO/via/via.a Sys/Hostname/Hostname.a Sys/Syslog/Syslog.a Encode/KR/KR.a Encode/JP/JP.a Encode/Byte/Byte.a Encode/CN/CN.a Encode/Encode.a Encode/Unicode/Unicode.a Encode/Symbol/Symbol.a Encode/EBCDIC/EBCDIC.a Encode/TW/TW.a Cwd/Cwd.a Digest/MD5/MD5.a Digest/SHA/SHA.a) \
            $PERLINSTALLPREFIX/lib/libbtparse.a \
            $PERLINSTALLPREFIX/lib/perl5/$PERLVER/x86_64-linux/CORE/libperl.a \
            /usr/lib/libxslt.a \
            /usr/lib/libexslt.a \
            /usr/lib/libexpat.a \
            /usr/lib/libcrypto.a /usr/lib/libgcrypt.a /usr/lib/libgpg-error.a \
            /usr/lib/libxml2.a \
            /lib/libz.a \
            /usr/lib/liblzma.a \
            /usr/lib/libssl.a
          ./busybiber --help
          cd biber/testfiles && ../../busybiber --validate-datamodel --convert-control test && test -f test.bcf.html

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            busybiber
            perlpack.h
            biber/testfiles/
